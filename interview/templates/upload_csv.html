<!DOCTYPE html>
<html>
  <head>
    <title>上传CSV文件</title>
  </head>
  <body>
    <h1>上传CSV文件</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="csv_file">
      <br><br>
      <input type="submit" value="上传">
    </form>
  </body>
</html>
